<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模块、控制器、视图模型，双向数据绑定模型</title>
    <script src="node_modules/angular/angular.js"></script>
</head>
<body>
    <div ng-app="hd" ng-controller="ctrl">
        <h2 ng-bind="name"></h2>
        <input type="text" ng-model="name"> <!-- 双向数据绑定  -->
        Server Model从服务端(PHP Server)拿到数据，然后把数据交给$scope(ViewModel),
        $scope是由controller管理 $scope把数据分配给视图View
        如果视图(V)发生变化，同样影响到ViewModel($scope) 即MVVM 双向绑定
    </div>
</body>
<script>
    var m=angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
       // viewmodel
        $scope.name='后盾网';//model server
    }]);
</script>
</html>
